<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- external CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>finance reckoning</title>
  </head>
  <body>
    <header class="container mb-5">
      <h1 class="fw-bolder text-center display-4">Finance Reckoning</h1>
    </header>
    <main>
      <section class="container">
        <div class="row">
            <!-- image -->
            <div class="col-12 col-lg-6">
              <img class="img-fluid pt-lg-5" src="images/image3.jpg" alt="">
        </div>
            <div class="col-12 col-lg-6">
                <div class=" ms-lg-5 text-center d-flex flex-column align-items-center">
                  <!-- income input -->
                  <table>
                    <h4>Income</h4>
                    <tr>
                      <td class="fs-5"><label for="income">income:</label></td>
                      <td>
                        <input class="mb-2" type="number" name="" id="income-input" />
                      </td>
                    </tr>
                  </table>
  
                  <!-- expences input -->
                  <table>
                    <h4 class="mb-sm-2">Expences</h4>
                    <tr>
                      <td class="fs-5"><label for="food">Food:</label></td>
                      <td>
                        <input class="mb-1 mb-sm-2" type="number" name="" id="food-input" />
                      </td>
                    </tr>
                    <tr>
                      <td class="fs-5"><label for="rent">Rent:</label></td>
                      <td>
                        <input class="mb-1 mb-sm-2" type="number" name="" id="rent-input" />
                      </td>
                    </tr>
                    <tr>
                      <td class="fs-5"><label for="clothes">Clothes:</label></td>
                      <td><input class="mb-1 mb-sm-2" type="number" name="" id="cloth-input" /></td>
                    </tr>
                  </table>
                  <button id="calculate-btn" class="btn btn-primary fw-bold">
                    Calculate
                  </button>
                  <h4>Total Expences: <span id="expences-total">00</span></h4>
                  <h4>Balance: <span id="balance-total">00</span></h4>
  
                  <!-- save input -->
                  <table>
                    <tr>
                      <td class="fs-5"><label for="save">Save: </label></td>
                      <td><input type="number" name="" id="save-input" /></td>
                      <td>%</td>
                      <td>
                        <button id="save-btn" class="btn btn-primary fw-bold">
                          Save
                        </button>
                      </td>
                    </tr>
                  </table>
                  <h4>Saving Amount: <span id="saving-total">00</span></h4>
                  <h4>Remainig Balance: <span id="remaining-total">00</span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- error massage section -->
      <p id="nan-error" class="text-center">‚ùå please input valid Amount</p>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
