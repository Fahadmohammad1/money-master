<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- external CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>finance reckoning</title>
  </head>
  <body>
    <header class="container">
      <h1 class="fw-bolder text-center display-4">Finance Reckoning</h1>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-12 col-lg-6 mb-5">
            <img src="images/resized2 (1).jpg" alt="" />
          </div>
          <div class="col-12 col-lg-6">
            <div class="border border-primary">
              <!-- income input -->
              <table>
                <h4>Income</h4>
                <tr>
                  <td><label for="income">income:</label></td>
                  <td>
                    <input type="number" name="" id="" />
                  </td>
                </tr>
              </table>

              <!-- expences input -->
              <table>
                <h4>Expences</h4>
                <tr>
                  <td><label for="food">Food:</label></td>
                  <td><input type="number" name="" id="" /></td>
                </tr>
                <tr>
                  <td><label for="rent">Rent:</label></td>
                  <td><input type="number" name="" id="" /></td>
                </tr>
                <tr>
                  <td><label for="clothes">Clothes:</label></td>
                  <td><input type="number" name="" id="" /></td>
                </tr>
              </table>
              <button id="calculate-btn" class="btn btn-primary fw-bold">
                Calculate
              </button>
              <h4>Total Expences: <span>00</span></h4>
              <h4>Balance: <span>00</span></h4>

              <!-- save input -->
              <table>
                <tr>
                  <td><label for="save">Save: </label></td>
                  <td><input type="number" name="" id="" /></td>
                  <td>%</td>
                  <td>
                    <button class="btn btn-primary fw-bold">Save</button>
                  </td>
                </tr>
              </table>
              <h4>Saving Amount: <span>00</span></h4>
              <h4>Remainig Balance: <span>00</span></h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
